<div class="center">
  <button class="btn btn-secondary float-right" (click)="logout()">Sign out</button>

  <div class="container project-form">
    <form autocomplete="off" class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal">Nouveau projet</h3>
      <label class="sr-only">Nom du projet</label>
      <input [formControl]="name" type="text" class="form-control" placeholder="Nom du projet" required>
      <label class="sr-only">Montant</label>
      <input [formControl]="amount" type="number" class="form-control" placeholder="Montant du projet, ex: 999"
        required>
      <label class="sr-only">Description</label>
      <textarea [formControl]="description" rows="3" class="form-control" placeholder="Description du projet"
        required></textarea>
      <button class="btn btn-lg btn-primary custom-btn btn-block" type="submit"
        [disabled]="formGroup.invalid">Créer</button>
    </form>
  </div>

  <div>
    <h3>Projets</h3>
    <!-- Tableau contenant les projets -->
    <!-- TODO 1: Lier le tableau ci-dessous avec `this.projects` pour afficher un projet par ligne -->
    <!-- TODO 2: Masquer ce tableau et afficher un message indiquant l'absence de projets -->

    <!-- if there is no projects display this message -->
    <div *ngIf="projects.length === 0">
      L'utilisateur n'a aucun projet pour le moment
    </div>
    <div *ngIf="projects.length !== 0">
      <table class="project-table">
        <thead>
          <tr>
            <!-- project.id -->
            <th>Id</th>
            <!-- project.name -->
            <th>Nom</th>
            <!-- project.amount -->
            <th>Montant</th>
            <!-- project.description -->
            <th>Description</th>
            <!-- project.ownerUsername -->
            <th>Propriétaire</th>
            <!-- project delete -->
            <th>Supprimér</th>
          </tr>
        </thead>
        <tbody *ngFor="let project of projects">
          <tr>
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.amount}}</td>
            <td>{{project.description}}</td>
            <td>{{project.ownerUsername}}</td>
            <td><button class="delete"(click)="delete(project.id)">x</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
