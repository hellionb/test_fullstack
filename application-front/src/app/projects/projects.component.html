<h3 class="text-center">List of projects for {{ownerUsername}}</h3>


<div>
    <table class="project-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Montant</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td (click)="openProjectList(user.id)">{{project.name}}</td>
                <td (click)="openProjectList(user.id)">{{project.amount}}</td>
                <td (click)="openProjectList(user.id)">{{project.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
